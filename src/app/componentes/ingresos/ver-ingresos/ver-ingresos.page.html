<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ver-ingresos {{suma | number:"1.0-2"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of ingresos">
  <ion-card class="bordes" >
    <ion-card-content>
      <ion-item>
        <p class="sombra"> Ingreso Id : </p>
         {{item.id}}
        <ion-icon name="open" slot="end" (click)="update(item.id)"></ion-icon>
        <ion-icon name="trash" slot="end" (click)="delete(item.id)"></ion-icon>
      </ion-item>
      <ion-item><p class="sombra">Descripcion : </p> {{ item.nombre_ingreso}}</ion-item>
      <ion-item> <p class="sombra"> Monto : </p> $ {{ item.cantidad_ingreso}} USD</ion-item>
      <ion-item><p class="sombra">Fecha :   </p> {{ item.fecha | date}}</ion-item>
      <ion-item><p class="sombra">Categoria : </p> {{ item.categorias.nombre_categoria }}</ion-item>
    </ion-card-content>
  </ion-card>
</div>

Total:{{suma}}

</ion-content>
