<ion-header>
  <ion-toolbar color="primary">
    <ion-title>editar-ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="ingreso">
        <ion-card-title padding>Detalles</ion-card-title>
        <ion-card-content>
          <form (ngSubmit)="guardar()">
            <ion-item>
                <ion-label position="floating">Nombre Gasto</ion-label>
                <ion-input type="text" [(ngModel)]="ingreso.nombre_ingreso" name="nombre_ingreso" value={{ingreso.nombre_ingreso}} ></ion-input>
              </ion-item>
    
              <ion-item>
                  <ion-label position="floating">Monto</ion-label>
                  <ion-input type="number" [(ngModel)]="ingreso.cantidad_ingreso" name="cantidad_ingreso" value={{ingreso.cantidad_ingreso}} ></ion-input>
                </ion-item>
    
                <ion-item>
                    <ion-label position="floating">Categoria</ion-label>
                    <ion-select [compareWith]="compararCategoria" name="categoria" [(ngModel)]="ingreso.categorias">
                      <ion-select-option  *ngFor="let item2 of categorias" [(value)]="item2">{{item2.nombre_categoria}}</ion-select-option>
                      
                    </ion-select>
                  </ion-item>
  
                  <ion-item class="espaciado">
                      <ion-label position="floating">Fecha</ion-label>
                      <ion-datetime [(ngModel)]="ingreso.fecha" value={{ingreso.fecha}} name="fecha"></ion-datetime>
                  </ion-item>
                    
  
    
                  
                      <ion-button type="submit" class="margen">
                          Guardar
                        </ion-button>
    
                  
                  
                
                
    
    
    
            </form>
    
        </ion-card-content>
      </ion-card>


</ion-content>
