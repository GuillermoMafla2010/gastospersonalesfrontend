<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-card>
      <ion-card-title padding>Detalles</ion-card-title>
      <ion-card-content>
        <form (ngSubmit)="guardar()">
          <ion-item>
              <ion-label position="floating">Nombre Ingreso</ion-label>
              <ion-input type="text" name="nombre_gasto" [(ngModel)]="ingresos.nombre_ingreso" ></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label position="floating">Monto</ion-label>
                <ion-input type="number" name="cantidad_gasto" [(ngModel)]="ingresos.cantidad_ingreso" ></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label position="floating">Categoria</ion-label>
                  <ion-select [(ngModel)]="ingresos.categoria_id" name="categoria">
                    <ion-select-option  *ngFor="let item of categorias" value={{item.id}}>{{item.nombre_categoria}}</ion-select-option>
                    
                  </ion-select>
                </ion-item>

                <ion-item class="espaciado">
                    <ion-label position="floating">Fecha</ion-label>
                    <ion-datetime [(ngModel)]="ingresos.fecha" name="fecha" ></ion-datetime>
                </ion-item>
                  

  
                
                    <ion-button type="submit" class="margen">
                        Guardar
                      </ion-button>
  
                
                
              
              
  
  
  
          </form>
  
      </ion-card-content>
    </ion-card>
  
  </ion-content>
