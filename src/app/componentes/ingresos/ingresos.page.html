<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingresos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  <div class="contenedor">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
                <ion-button expand="block" (click)="crearIngresos()">Crear Ingreso</ion-button>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size="12">
              <ion-card>
                  <ion-card-content>
                      <ion-button expand="block" (click)="verIngresos()">Ver Ingreso</ion-button>
                  </ion-card-content>
            </ion-card>
            </ion-col>


      </ion-row>

        
      

      <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-card-content>
                    <ion-button expand="block" (click)="verIngresosPorFecha()">Ver Ingreso por Fecha</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
