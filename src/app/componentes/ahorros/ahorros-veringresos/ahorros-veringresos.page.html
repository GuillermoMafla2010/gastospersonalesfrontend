<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ahorros-veringresos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of ingresos">

  
  <ion-card >
    <ion-item><p>Id :  </p>{{item.id}}
      
      <ion-icon name="trash" slot="end" (click)="delete(item.id)"></ion-icon></ion-item>
    <ion-item><p>Descripcion :  </p>{{item.nombre_ingreso}}</ion-item>
    <ion-item><p>Cantidad :  </p>{{item.cantidad}}</ion-item>
    <ion-item><p>Fecha :  </p>{{item.fecha}}</ion-item>
  </ion-card>
  
</div>

</ion-content>
