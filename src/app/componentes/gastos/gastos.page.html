<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contenedor">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card>
                <ion-card-content>
                    <ion-button expand="block" (click)="verGastos()">Ver Gastos</ion-button>
                </ion-card-content>
    
              </ion-card>
            </ion-col>
          </ion-row>
    
          <ion-row>
              <ion-col size="12">
                  <ion-card>
                      <ion-card-content>
                          <ion-button expand="block" (click)="crearGastos()">Crear Gasto</ion-button>
                      </ion-card-content>
                </ion-card>
                </ion-col>
    
    
          </ion-row>
    
            
          
    
          <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        <ion-button expand="block" (click)="verGastosPorFecha()">Ver Gasto por Fecha</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
    
          </ion-row>
        </ion-grid>
      </div>

</ion-content>
