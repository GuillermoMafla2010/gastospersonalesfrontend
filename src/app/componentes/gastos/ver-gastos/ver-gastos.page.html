<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gastos Realizados  {{totalgastos | number:"1.0-2"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngIf="gastos">
  <ion-card   *ngFor="let item of gastos">
    
    <ion-card-content>
      <ion-item>
        Id Gasto : {{item.id}}
        <ion-icon name="open" slot="end" (click)="update(item.id)"></ion-icon>
        <ion-icon name="trash" slot="end" (click)="delete(item.id)"></ion-icon>
      </ion-item>
        
      <ion-item>Nombre: {{item.nombre_gasto}}</ion-item>
      <ion-item>Cantidad : $ {{item.cantidad_gasto}} USD</ion-item>
      <ion-item>Fecha : {{item.fecha}}</ion-item>
      <ion-item>Categoria : {{item.categorias.nombre_categoria}}</ion-item>

    </ion-card-content>
  </ion-card>
</div>
</ion-content>
